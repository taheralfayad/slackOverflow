<!DOCTYPE html>
{% load static %}

<link 
    rel="stylesheet"
    type="text/css"
    href="{% static 'website/css/bootstrap.css' %}"
/> 

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .container {
			margin-top: 50px;
			margin-bottom: 50px;
        }
        
        body {
            background-color: rgba(255, 255, 255, 0.267);
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SlackOverflow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    

    <div class="container">
        <h1 style="font-family: Courier New, Courier, monospace; background-color: white;">{{ project }}</h1>
        <ul class="list-group">
            {% for issue in issues %}
            <li style="background-color: rgb(188, 211, 238); padding: 10px;" class="list-group-item">
                <p>{{issue.title}}</p>
                <form method="post">
                  {% csrf_token %}
                  <input type="hidden" name="issue" value={{issue.id}}>
                  <button type="submit" class="btn btn-primary">See issues</button>
              </form>
            </li>
            {% endfor %}
          </ul>
    </div>

  </body>
</html>
